<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Stylized Kawasaki Vulcan cruiser illustration">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00d957"/>
      <stop offset="1" stop-color="#00b140"/>
    </linearGradient>
    <linearGradient id="m" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#1a1f25"/>
      <stop offset="1" stop-color="#0c1014"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="#0a0f14"/>
  <path d="M0 560c260-120 520-140 820-80 160 32 270 28 380-20v270H0z" fill="rgba(0,217,87,0.08)"/>

  <g filter="url(#shadow)">
    <!-- wheels -->
    <circle cx="320" cy="535" r="92" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="910" cy="535" r="92" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="320" cy="535" r="40" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>
    <circle cx="910" cy="535" r="40" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>

    <!-- long low cruiser body -->
    <path d="M380 460h210l140-35h160l120 55 40 40-70 10-35 65H560l-95-32-90 32h-80l45-90z"
      fill="url(#m)" stroke="rgba(255,255,255,0.14)" stroke-width="4" stroke-linejoin="round"/>

    <!-- tank -->
    <path d="M575 420h170l55 35-60 65H540l-45-35z" fill="url(#g)" opacity="0.85"/>

    <!-- seat -->
    <path d="M770 395h160l80 70-100 25H820l-55-45z" fill="#121820" stroke="rgba(255,255,255,0.12)" stroke-width="4"/>

    <!-- handlebar -->
    <path d="M540 395c30-40 80-55 140-50" stroke="rgba(255,255,255,0.18)" stroke-width="10" stroke-linecap="round"/>
    <circle cx="540" cy="395" r="9" fill="#00d957"/>

    <!-- exhaust -->
    <path d="M690 540h260l30 25-60 20H700z" fill="rgba(255,255,255,0.12)"/>
    <path d="M680 520h270" stroke="rgba(255,255,255,0.16)" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="50" y="80" fill="rgba(245,247,250,0.9)" font-family="Segoe UI, Arial, sans-serif" font-size="44" font-weight="800">
    VULCAN
  </text>
  <text x="50" y="120" fill="rgba(0,217,87,0.8)" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">
    Kawasaki Cruiser Series (SVG)
  </text>
</svg>
