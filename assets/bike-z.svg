<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Stylized Kawasaki Z naked bike illustration">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00d957"/>
      <stop offset="1" stop-color="#00b140"/>
    </linearGradient>
    <linearGradient id="m" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#1b222a"/>
      <stop offset="1" stop-color="#0c1014"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="#0a0f14"/>
  <path d="M0 540c260-140 500-160 770-80 170 50 300 45 430-20v260H0z" fill="rgba(0,217,87,0.08)"/>

  <g filter="url(#shadow)">
    <!-- wheels -->
    <circle cx="330" cy="510" r="92" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="880" cy="510" r="92" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="330" cy="510" r="40" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>
    <circle cx="880" cy="510" r="40" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>

    <!-- naked frame -->
    <path d="M410 420h180l120-45h120l95 45 45 40-65 10-35 65H560l-95-30-70 30h-70l35-85z"
      fill="url(#m)" stroke="rgba(255,255,255,0.14)" stroke-width="4" stroke-linejoin="round"/>

    <!-- tank accent -->
    <path d="M560 385h120l55 25-55 60H545l-40-35z" fill="url(#g)" opacity="0.92"/>

    <!-- headlight -->
    <path d="M520 350l-50 55h-55l35-70h70z" fill="#121820" stroke="rgba(255,255,255,0.12)" stroke-width="4"/>
    <circle cx="498" cy="392" r="12" fill="rgba(255,255,255,0.75)"/>
    <circle cx="498" cy="392" r="6" fill="#00d957"/>

    <!-- exhaust -->
    <path d="M700 500h220l30 25-50 20H710z" fill="rgba(255,255,255,0.12)"/>
    <path d="M690 480h230" stroke="rgba(255,255,255,0.16)" stroke-width="10" stroke-linecap="round"/>
  </g>

  <text x="50" y="80" fill="rgba(245,247,250,0.9)" font-family="Segoe UI, Arial, sans-serif" font-size="44" font-weight="800">
    Z
  </text>
  <text x="50" y="120" fill="rgba(0,217,87,0.8)" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">
    Kawasaki Naked Series (SVG)
  </text>
</svg>
