<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Stylized Kawasaki KLR dual-sport illustration">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00d957"/>
      <stop offset="1" stop-color="#00b140"/>
    </linearGradient>
    <linearGradient id="m" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#1b222a"/>
      <stop offset="1" stop-color="#0c1014"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="#0a0f14"/>
  <path d="M0 560c240-170 520-230 840-150 150 38 250 38 360-10v300H0z" fill="rgba(0,217,87,0.08)"/>
  <path d="M120 585c120-30 240-20 360 30" stroke="rgba(0,217,87,0.24)" stroke-width="18" stroke-linecap="round"/>

  <g filter="url(#shadow)">
    <!-- knobbier wheels -->
    <circle cx="330" cy="520" r="102" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="880" cy="520" r="102" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="330" cy="520" r="46" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>
    <circle cx="880" cy="520" r="46" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>

    <!-- dual-sport body -->
    <path d="M420 420h160l140-55h120l90 60 45 50-70 10-35 70H560l-90-34-70 34h-70l40-95z"
      fill="url(#m)" stroke="rgba(255,255,255,0.14)" stroke-width="4" stroke-linejoin="round"/>

    <!-- tall front fender -->
    <path d="M450 470c-35 55-55 95-60 120" stroke="rgba(255,255,255,0.16)" stroke-width="12" stroke-linecap="round"/>
    <path d="M440 480c-25 40-40 70-45 92" stroke="url(#g)" stroke-width="8" stroke-linecap="round"/>

    <!-- tank -->
    <path d="M560 380h170l55 35-55 80H540l-45-45z" fill="url(#g)" opacity="0.9"/>

    <!-- rack -->
    <path d="M800 350h140l60 60-95 30H835l-35-35z" fill="#121820" stroke="rgba(255,255,255,0.12)" stroke-width="4"/>

    <!-- skid plate -->
    <path d="M560 560h180l-25 35H590z" fill="rgba(255,255,255,0.12)"/>
  </g>

  <text x="50" y="80" fill="rgba(245,247,250,0.9)" font-family="Segoe UI, Arial, sans-serif" font-size="44" font-weight="800">
    KLR
  </text>
  <text x="50" y="120" fill="rgba(0,217,87,0.8)" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">
    Kawasaki Dual-sport / Adventure (SVG)
  </text>
</svg>
