<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="700" viewBox="0 0 1200 700" role="img" aria-label="Stylized Kawasaki Versys adventure bike illustration">
  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#00d957"/>
      <stop offset="1" stop-color="#00b140"/>
    </linearGradient>
    <linearGradient id="m" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#1b222a"/>
      <stop offset="1" stop-color="#0c1014"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>

  <rect width="1200" height="700" fill="#0a0f14"/>
  <path d="M0 560c260-160 520-190 820-110 160 42 270 38 380-20v270H0z" fill="rgba(0,217,87,0.08)"/>

  <g filter="url(#shadow)">
    <!-- wheels -->
    <circle cx="330" cy="520" r="94" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="880" cy="520" r="94" fill="#0b0f13" stroke="rgba(255,255,255,0.18)" stroke-width="10"/>
    <circle cx="330" cy="520" r="42" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>
    <circle cx="880" cy="520" r="42" fill="#10151b" stroke="rgba(0,217,87,0.35)" stroke-width="6"/>

    <!-- tall adventure stance -->
    <path d="M420 420h170l130-50h130l95 55 45 45-70 10-35 70H560l-95-32-70 32h-70l40-90z"
      fill="url(#m)" stroke="rgba(255,255,255,0.14)" stroke-width="4" stroke-linejoin="round"/>

    <!-- windshield -->
    <path d="M560 300h85l20 75h-105z" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.12)" stroke-width="3"/>

    <!-- tank accent -->
    <path d="M555 380h150l60 30-55 70H540l-45-40z" fill="url(#g)" opacity="0.9"/>

    <!-- rack / luggage hint -->
    <path d="M800 350h140l55 55-90 25H830l-35-30z" fill="#121820" stroke="rgba(255,255,255,0.12)" stroke-width="4"/>

    <!-- guard bars -->
    <path d="M520 505h140" stroke="rgba(0,217,87,0.55)" stroke-width="10" stroke-linecap="round"/>
    <path d="M520 525h160" stroke="rgba(255,255,255,0.16)" stroke-width="6" stroke-linecap="round"/>
  </g>

  <text x="50" y="80" fill="rgba(245,247,250,0.9)" font-family="Segoe UI, Arial, sans-serif" font-size="44" font-weight="800">
    VERSYS
  </text>
  <text x="50" y="120" fill="rgba(0,217,87,0.8)" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="700">
    Kawasaki Adventure/Touring (SVG)
  </text>
</svg>
